<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Functions</h1>
<h2>setTimeout() with a Callback</h2>

<p>Wait 3 seconds (3000 milliseconds) for this page to change.</p>

<h1 id="demo"></h1>


<script>

setTimeout(displaymsg,2000)
  function displaymsg(){
    document.querySelector('#demo').innerHTML="hey"
  }
</script>

</body>
</html>
