<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <div>press key check magic</div>
  <div id="start"></div>
</body>

 <script>
   let start=document.querySelector('#start')

     window.addEventListener('keydown',(e)=>{
      start.innerHTML=`
       <table>
  <tr>
    <th>key</th>
    <th>keycode</th>
    <th>code</th>
  </tr>
  <tr>
    <td>${e.key === " " ?"space":e.key}</td>
    <td>${e.keyCode}</td>
    <td>${e.code}</td>
  </tr>
  
</table>
      `
     })
 </script>
</html>
