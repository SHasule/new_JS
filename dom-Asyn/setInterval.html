<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timeout</title>
</head>
<body style="background-color: #212121; color: white;">
  

  <h2>learning Timeout</h2>
    <button class="stop">stop</button>
</body>
<script>

 const timeout= function(){
    console.log("timeout"); 
 }

  const js=function(){
    document.querySelector("h2").innerHTML="javascript"
  }
 const change= setTimeout(js,1000)
  
  document.querySelector(".stop").addEventListener('click',()=>{
    clearInterval(change)
    console.log("stopped");
    
  })

</script>
</html>
